<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить ингредиент</title>
</head>
<body>
    <h1>Добавить ингредиент к рецепту "{{ recipe.title }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'recipe_detail' recipe.id %}">Отмена</a>
</body>
</html>
